<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML Table using Rowspan and Colspan</h1>
    <table border="1" width="350px">
        <tr>
            <td colspan="3">1</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="4" width="100px">6</td>
            <td>7</td>
            <td>8</td>
            <td rowspan="3" colspan="2" width="100px">9</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
        </tr>
       
        <tr>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr>

        </tr>
    </table>
